<ion-view view-title="Sign Up" hide-back-button="true" hide-nav-bar="true" cache-view="false" nav-transition="none" id="signup">
    <ion-content padding="true" scroll="false" style="background: url(img/Tk6bSKpRjK49t0UJ6i7d_Journey.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
        <form ng-submit="signup(signupForm)"
              novalidate="novalidate"
              name="signupForm"
              class="list center-form">
            <div>
                <img src="img/logo1.png" style="display: block; width: 90%; height: auto; margin-left: auto; margin-right: auto;">
            </div>
            <div class="spacer" style="width: 300px; height: 20px;"></div>
            <ion-list>
                <label class="item item-input top-input"
                       ng-class="{'has-error':signupForm.email.$invalid}">
                    <span class="input-label">Email</span>
                    <input type="email"
                           ng-model="formData.email"
                           name="email"
                           ng-required="true" />
                </label>
                <div class="form-errors"
                     ng-messages="signupForm.email.$error"
                     ng-messages-include="templates/form.errors.html">
                </div>
                <label class="item item-input "
                       ng-class="{'has-error':signupForm.password1.$invalid}">
                    <span class="input-label">Password</span>
                    <input type="password"
                           ng-model="formData.password1"
                           name="password1"
                           ng-required="true"
                           ng-minlength="6" />
                </label>
                <label class="item item-input bottom-input"
                       ng-class="{'has-error':signupForm.password2.$invalid}">
                    <span class="input-label">Confirm Password</span>
                    <input type="password"
                           ng-model="formData.password2"
                           name="password2"
                           ng-required="true"
                           ng-minlength="6" />
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 20px;"></div>
            <button class="button button-positive button-block" type="submit">
                Sign Up
            </button>
            <a ui-sref="login()" id="signup-button4" class="button button-light button-block button-clear">Already have an account?</a>
        </form>
    </ion-content>
</ion-view>
