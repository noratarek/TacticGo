<ion-view title="Explore" id="explore">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons> 

    <ion-content padding="true">
                <ion-list>
            <ion-item
                      class="item-remove-animate"
                      href="#"
                      ng-repeat="plan in plans ">
                <h2>{{plan.title}}</h2>
                Duration: {{plan.plan_duration}}<br />
                Category: {{plan.category}}<br />
                Trackers: {{plan.followers.length}}<br />
                
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
