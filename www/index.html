<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>TacticGo</title>

      <link rel="manifest" href="manifest.json">
      <link href="css/ionic.app.css" rel="stylesheet" />
      <link href="css/ionic.app.min.css" rel="stylesheet" />
      <link href="css/style.css" rel="stylesheet" />

      <script src="lib/ionic/js/ionic.bundle.js"></script>
      
      <!--<script src="lib/angular-messages/angular-messages.min.js"></script>-->

      <script src="cordova.js"></script>
      <script src="js/app.js"></script>

      <script src="js/controllers/account.js"></script>
      <script src="js/controllers/authentication.js"></script>
      <script src="js/controllers/plans.js"></script>
      <script src="js/services/authentication.js"></script>
      <script src="js/services/plans.js"></script>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body ng-app="tacticgo" animation="slide-left-right-ios7">
    <ion-side-menus>

        <ion-pane ion-side-menu-content>
            <ion-nav-bar class="bar-positive nav-title-slide-ios7">
                <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span></ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-pane>

        <ion-side-menu side="left" style="background-color:#DB2634;">
            <ion-content padding="false" style="top:0px !important;" class="side-menu-left ">
                <div class="spacer" data-componentid="spacer10" style="width: 267.5px; height: 36px;"></div>
                <div class="profile-image" data-componentid="image3">
                    <img src="{{user.image}}" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
                </div>
                <h3 id="menu-heading1" style="color:#FFFFFF;font-weight:300;text-align:center;" data-componentid="heading1">{{user.name}}</h3>
                <div class="spacer" data-componentid="spacer6" style="width: 268.5px; height: 36px;"></div>
                <ion-list id="menu-list3" data-componentid="list3">
                    <ion-item class="item-icon-left side-menu-item" ui-sref="tabsHome" menu-close>
                        <i class="icon ion-android-home"></i>Home
                    </ion-item>
                     <ion-item class="item-icon-left side-menu-item" id="menu-list-item7" ui-sref="profile" menu-close data-componentid="list-item7">
                        <i class="icon ion-android-person"></i>Profile
                    </ion-item>
                    <ion-item class="item-icon-left side-menu-item" ui-sref="planForm" menu-close>
                        <i class="icon ion-android-add-circle"></i>Add Plan
                    </ion-item>
                    <ion-item class="item-icon-left side-menu-item" >
                        <i class="icon ion-android-document"></i>Requests
                    </ion-item>
                    <ion-item class="item-icon-left side-menu-item" >
                        <i class="icon ion-android-settings"></i>Settings
                    </ion-item>
                    <ion-item class="item-icon-left side-menu-item" ui-sref="login" menu-close>
                        <i class="icon ion-log-out"></i>Log Out
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus> 
</body>
</html>
